<style>
    body{
  display: flex; 
  justify-content: center; 
  align-items: center; 
  height: 100vh; 
  font: normal bold 6.5rem / 'Poppins', 'Helvetica', sans-serif;
  text-align: center; 
  font-size: 30px;
}

.text{
   background-image: linear-gradient(to right, #00F260, #f79d00, #64f38c );
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  
}
body {
  background: linear-gradient(
    45deg,
    hsl(0, 0%, 0%) 10%,
    hsl(245, 80%, 50%),
    hsl(287, 80%, 50%),
    hsl(245, 80%, 50%),
    hsl(0, 0%, 0%)
  );
  background-size: 2000vw 2000vh;
  animation: animate-bg-pos-size 55s ease infinite;
}

@keyframes animate-bg-pos-size {
  0% {
    background-position-x: 0%;
  }

  25% {
    background-position-x: 100%;
    background-size: 2000vw 2000vh;
  }

  50% {
    background-position-y: 80%;
    background-size: 100vw 2000vh;
  }

  75% {
    background-position-x: 50%;
    background-position-y: 50%;
    background-size: 100vw 200vh;
  }

  100% {
    background-position-x: 0%;
    background-position-y: 0%;
    background-size: 2000vw 100vh;
  }
}
.track {
  position: absolute;
  white-space: nowrap;
  will-change: transform;
  animation: marquee 32s linear infinite;
}
audio{
    align-items: center;
    display: flex;
    justify-content: center;
}
</style>
